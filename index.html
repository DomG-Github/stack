<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Constellate - CStack [DEV]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body onload="processForm()">

    <img src="https://raw.githubusercontent.com/DomG-Github/stack/master/source/img/cstack_white.png" class="cs-logo">
    <img src="https://raw.githubusercontent.com/DomG-Github/stack/master/source/img/cstackicon.png" style="width:32px;height:32px;vertical-align:bottom;bottom:0;position:absolute;" onmouseover="hover()">

    <div class="head">
      <div class="sub-head">
        <a style="color:#FFF">Titel</a>
        </div>

    <hr>

    <span id="note" class="note" style="color:#FFF"></span>
    </div>
    <center>
      <br>
      <div class="input">
    <form method="GET">
      <input class="button" type="text" id="note" name="note">
      <input class="button" type="submit" value="Send" name="submit" id="note">
    </form>
    <div>
    </center>

    <script type="text/javascript">

    function processForm()
	  {
		var parameters = location.search.substring(1).split("&");
		var temp = parameters[0].split("=");
		x = unescape(temp[1]);
	    document.getElementById('note').innerHTML=x;

      if(x == 'undefined'){
        document.getElementById('note').innerHTML="Nicht definiert";
      }
      else if(x == ''){
        document.getElementById('note').innerHTML="Nicht definiert";
      }

      processForm();


      }

    </script>

    <script type="text/javascript">
    function hover() {
      document.getElementById('note').innerHTML="(╯°□°）╯︵ ┻━┻";
      setTimeout(function(){
      processForm();
    }, 500);

    }
    </script>

    <!--<div class="footer">&copy; 2018-2020 Nitro-Group Germany<br>Bestandteile der Nitro-Group Germany: Nitroapp, Nitrolabs, Vanelon, Constellate</div>-->
  </body>
</html>
