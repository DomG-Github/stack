<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Constellate - CStack [DEV]</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body onload="processForm()">

    <img src="https://raw.githubusercontent.com/DomG-Github/stack/master/source/img/cstack_white.png" class="cs-logo">

    <div class="head">
      <div class="sub-head">
        <a style="color:#FFF">Titel</a>
        </div>

    <hr>

    <span id="note" class="note" style="color:#FFF"></span>
    </div>
    <center>
      <br>
    <form method="GET">
      <input type="text" id="note" name="thistext">
      <input type="submit" value="Send" name="submit" id="note">
    </form>
    </center>

    <script type="text/javascript">

    function processForm()
	  {
		var parameters = location.search.substring(1).split("&");
		var temp = parameters[0].split("=");
		x = unescape(temp[1]);
	    document.getElementById('note').innerHTML=x;

      if(x == 'undefined'){
        document.getElementById('note').innerHTML="Nicht definiert";
      }
      else if(x == ''){
        document.getElementById('note').innerHTML="Nicht definiert";
      }

      processForm();


      }

    </script>


  </body>
</html>
